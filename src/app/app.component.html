

<div class="content" role="main">


  <div class="card-container">

  </div>

  <div [ngClass]="{'card-container': true }">

    <form (ngSubmit)="onSubmit()" [formGroup]="form" >

      [controls]="formControl"

      name="ledingo"
      type="string"

    >

    </base-input>


    <base-button type="submit" text="Valider" [loading]="loading">
